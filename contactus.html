<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        
        <h1><i class="fas fa-leaf"></i> LUXE FRAGRANCE</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                    <li>
                        <a href="cart.html" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        
    </header>

    <main>
        <h2>Contact Us</h2>
        <form id="contact-form">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required>
    
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required>
    
          <label for="mobile">Mobile:</label>
          <input type="tel" id="mobile" pattern="^[0-9]{10}$" required>
          
          <label for="address">Address:</label>
          <input type="text" id="address" required>
    
          <label for="age">Age:</label>
          <input type="number" id="age" required min="18">
    
          <label for="hobbies">Hobbies:</label>
          <input type="text" id="hobbies">
    
          <label for="country">Country:</label>
          <input type="text" id="country" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" required>
    
          <label for="message">Message:</label>
          <textarea id="message" required></textarea>
    
          <button type="submit">Submit</button>
        </form>
        <div id="form-status"></div>
      </main>

    <footer>
        <p>2024 Luxe Fragrance. All rights reserved. Follow us on social media: Facebook | Instagram | Twitter</p>
    </footer>
</body>
</html>
